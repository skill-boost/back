apiVersion: apps/v1
kind: Deployment
metadata:
  name: skill-boost-app
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: skill-boost-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: skill-boost-app
    spec:
      containers:
        - name: skill-boost-app
          image: IMAGE
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: SPRING_DATA_REDIS_HOST
              value: "redis.redis.svc.cluster.local"
            - name: SPRING_DATA_REDIS_PORT
              value: "6379"
          envFrom:
            - secretRef:
                name: db-secret
            - secretRef:
                name: app-secret
---
apiVersion: v1
kind: Service
metadata:
  name: skill-boost-service
  namespace: default
  labels:
    app: skill-boost-app
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8080
  selector:
    app: skill-boost-app
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: skill-boost-app-ingress
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
